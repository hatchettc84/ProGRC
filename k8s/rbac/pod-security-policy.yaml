# Pod Security Policy for progrc-dev namespace
# Note: PodSecurityPolicy is deprecated in Kubernetes 1.21+ and removed in 1.25+
# This file documents the security standards. Use Pod Security Standards instead.

apiVersion: v1
kind: Namespace
metadata:
  name: progrc-dev
  labels:
    # Pod Security Standards (Kubernetes 1.23+)
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted



