apiVersion: apps/v1
kind: Deployment
metadata:
  name: progrc-frontend
  namespace: progrc-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: progrc-frontend
  template:
    metadata:
      labels:
        app: progrc-frontend
    spec:
      # Security: Run as non-root user
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # Nginx user
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
      - name: registry-progrc
      containers:
      - name: nginx
        image: registry.digitalocean.com/progrc/progrc-frontend:latest
        imagePullPolicy: Always
        # Security: Container security context
        # Note: CHOWN capability removed to comply with PodSecurity restricted policy
        # Nginx should handle log files without CHOWN capability
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Nginx needs to write logs
          capabilities:
            add:
            - NET_BIND_SERVICE  # Required to bind to port 80 as non-root
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 101  # Nginx user
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: progrc-frontend
  namespace: progrc-dev
spec:
  selector:
    app: progrc-frontend
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer

