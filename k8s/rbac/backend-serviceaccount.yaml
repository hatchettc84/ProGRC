apiVersion: v1
kind: ServiceAccount
metadata:
  name: progrc-backend-sa
  namespace: progrc-dev
  labels:
    app: progrc-backend
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: progrc-backend-role
  namespace: progrc-dev
rules:
  # Allow reading ConfigMaps and Secrets (for environment variables)
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
  # Allow reading endpoints (for service discovery)
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: progrc-backend-rolebinding
  namespace: progrc-dev
subjects:
  - kind: ServiceAccount
    name: progrc-backend-sa
    namespace: progrc-dev
roleRef:
  kind: Role
  name: progrc-backend-role
  apiGroup: rbac.authorization.k8s.io



