<!DOCTYPE html>
<html>
<head>
    <title>ProGRC Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success { color: #4caf50; font-weight: bold; }
        .error { color: #f44336; font-weight: bold; }
        button {
            background: #1736f5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>ProGRC Login Test</h1>
    
    <div class="test-box">
        <h3>Test Login</h3>
        <div>
            <label>Email:</label><br>
            <input type="email" id="email" value="admin@rogrc.com">
        </div>
        <div>
            <label>Password:</label><br>
            <input type="password" id="password" value="adminadmin">
        </div>
        <button onclick="testLogin()">Test Login</button>
        <div id="result"></div>
    </div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            result.innerHTML = '<p>Testing login...</p>';
            
            try {
                const response = await fetch('/api/v1/jwt-auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.code === '200') {
                    result.innerHTML = `
                        <p class="success">✅ Login Successful!</p>
                        <p>User: ${data.data.user.name}</p>
                        <p>Email: ${data.data.user.email}</p>
                        <p>Role ID: ${data.data.user.role_id}</p>
                        <p>Access Token: ${data.data.accessToken.substring(0, 50)}...</p>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">❌ Login Failed</p>
                        <p>Status: ${response.status}</p>
                        <p>Message: ${data.message || 'Unknown error'}</p>
                        <p>Code: ${data.code || 'N/A'}</p>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <p class="error">❌ Error: ${error.message}</p>
                `;
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            console.log('Login test page loaded');
        };
    </script>
</body>
</html>
