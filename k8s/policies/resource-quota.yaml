apiVersion: v1
kind: ResourceQuota
metadata:
  name: progrc-dev-quota
  namespace: progrc-dev
spec:
  hard:
    # CPU limits
    requests.cpu: "10"      # Total CPU requests across all pods
    limits.cpu: "20"         # Total CPU limits across all pods
    # Memory limits
    requests.memory: 20Gi   # Total memory requests
    limits.memory: 40Gi     # Total memory limits
    # Storage
    persistentvolumeclaims: "10"  # Max PVCs
    # Pod limits
    pods: "50"              # Max pods in namespace
    # Services
    services: "10"          # Max services
    # ConfigMaps and Secrets
    configmaps: "20"
    secrets: "20"
